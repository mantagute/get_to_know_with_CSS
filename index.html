<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mini - Project: Profile Cards</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Joao</a>
            <a href="#profile2">Ana</a>
            <a href="#profile3">Vitalik</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="img/joao.jpeg" alt="Joao Mantagute" width="700" height="700">
                <figcaption>Joao Mantagute</figcaption>
            </figure>
            <p><q>I code stuff.</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="img/anaaaa.jpeg" alt="Ana Vilani" width="700" height="700">
                <figcaption>Ana Vilani</figcaption>
            </figure>
            <p><q>Product owner</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="img/vitalic.jpeg" alt="Vitalik" width="700" height="700">
                <figcaption>Vitalik</figcaption>
            </figure>
            <p><q>OSS</q></p>
        </article>
    </main>
    
    <footer>
        <p>&copy; JAH Co.</p>
    </footer>
</body>
</html>
